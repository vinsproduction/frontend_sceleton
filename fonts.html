      <script>(function() {
  window.Fonts = (function() {
    Fonts.prototype.fontFamily = 'Arial';

    Fonts.prototype.minFontSize = 8;

    function Fonts() {
      var _this = this;
      $(function() {
        return _this.init();
      });
    }

    Fonts.prototype.init = function() {
      var fontsEl, i, _i, _ref, _ref1, _results;
      this.el = $('section#fonts');
      fontsEl = $("<div style='font-family: " + this.fontFamily + ";''><h2>" + this.fontFamily + "</h2></div>");
      this.el.find('.fonts').append(fontsEl);
      _results = [];
      for (i = _i = _ref = this.minFontSize, _ref1 = this.maxFontSize; _ref <= _ref1 ? _i <= _ref1 : _i >= _ref1; i = _ref <= _ref1 ? ++_i : --_i) {
        _results.push(fontsEl.append("<p style=\"font-size:" + i + "px\"><span>" + i + "px - </span><span class=\"lowercase\">абвгдеёжзийклмнопрстуфхцчшщъыьэюя</span></p>\n<p style=\"font-size:" + i + "px\"><span>" + i + "px - </span><span class=\"lowercase\">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span></p>\n<p style=\"font-size:" + i + "px\"><span>" + i + "px - </span><span class=\"uppercase\">абвгдеёжзийклмнопрстуфхцчшщъыьэюя</span></p>\n<p style=\"font-size:" + i + "px\"><span>" + i + "px - </span><span class=\"uppercase\">ABCDEFGHIJKLMNOPQRSTUVWXYZ</span></p>"));
      }
      return _results;
    };

    return Fonts;

  })();

}).call(this);

      </script>
