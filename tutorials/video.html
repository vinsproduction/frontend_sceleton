      window.fullscreen = function() {
      
       var mainEl = $('body > main');
       
       if (mainEl.hasClass('fullscreen')) {
       
        mainEl.removeClass('fullscreen');
        video.normalScreen();
        
       } else {
       
        mainEl.addClass('fullscreen');
        video.fullScreen();
       }
      };
